<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test asynchronized</title>
</head>
<body>
<button class="btn1" id="btn1">test</button>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
    //4.原生的给按钮绑定一个单击事件.这也是一个异步的情况.
    console.log("start");
    var btn1 = document.getElementById('btn1');
    btn1.addEventListener('click', function () {
        console.log('hi');//只有点击之后才会执行.
    })
    console.log('end');

    //  异步执行的实例
    $(function () {
        $(".btn1").click(function () {
            console.log(100);
            // setTimeout(function () {
            //     console.log(200);
            // },1000)
            //每隔几秒弹出来
            setInterval(function () {
                alert("Hello");
            }, 3000);
            console.log(300);
        })
    });
    //3.ajax的实例是一个异步的过程.
    console.log("start");
    $.get('./test-test.json', function (data) {
        console.log(data);
    });
    console.log("end");

    //1.同步的实例
    console.log(400);
    alert(500);//不点击弹出框,不会执行下一步的.
    console.log(600);

    //2.动态加载图片也是一个异步的过程
    console.log("show image begin");
    var img = document.createElement('img');
    //页面加载完毕后再执行.
    img.onload = function () {
        console.log("image loading...");
    }
    img.src = "http://pic65.nipic.com/file/20150420/8684504_003238146482_2.jpg";
    console.log("show image end");


</script>
</body>
</html>
